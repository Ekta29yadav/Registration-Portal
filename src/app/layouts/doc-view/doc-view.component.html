<div class="mt-3 pb-3">
    <div class="text-center pb-0 d-flex flex-justify-center">
      <div>
        <img src="assets/images/headerlogo.png" class="img-fluid" alt="..." />
      </div>
  
      <div class="text-center">
        <h5 class="card-title fs-14 font-600 text-left">
          <span class="text-gray-0 fs-12">DEPARTMENT OF</span> <br />
          <span class="fs-16"> Basic Education</span><br />
          <span class="text-orange fs-10">GOVERNMENT OF UTTAR PRADESH</span>
        </h5>
      </div>
    </div>
  
    <div class="text-center" *ngIf="loader">
      <div class="center-loading">
          <div class="spinner-border">
          </div>
      </div>
  </div>
  
    <ng-container *ngIf="extension === 'pdf'">
      <div class="text-center img-mb">
        <ngx-extended-pdf-viewer [showToolbar]="false" [src]="docUrl"></ngx-extended-pdf-viewer>
      </div>
    </ng-container>
  
    <div class="pt-2">
      <div class="text-center mt-4" *ngIf="docUrl">
        <a href=""><img src="assets/images/share.png" class="pr-3"></a>
        <a href=""><img src="assets/images/download.png" (click)="downloadCertificate(docUrl)"></a>
      </div>
    </div>
  </div>
