  <div class="text-center" *ngIf="isLoading">
    <div class="center-loading">
      <div class="spinner-border">
      </div>
    </div>
  </div>

  <ng-container *ngIf="extension === 'pdf'">
    <div class="text-center img-mb pt-4">
      <ngx-extended-pdf-viewer [showToolbar]="false" [src]="docUrl"></ngx-extended-pdf-viewer>
    </div>
  </ng-container>

  <div class="pt-2">
    <div class="text-center mt-4" *ngIf="docUrl">
      <img src="assets/images/share.png" *ngIf="canShareFile" (click)="shareFile()" class="pr-3">
      <img src="assets/images/download.png" (click)="downloadCertificate(docUrl)">
    </div>
  </div>
