<div class="container">
    <h5 class="fs-16 py-4 text-center title pr-5">Registration form</h5>
    <form class="col-md-9 offset-md-2 pl-5">
        <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label fs-14">School Name</label>
            <div class="col-sm-6">
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Enter School Name</option>
                    <option>SNVM</option>
                    <option>CCEM</option>
                    <option>DPS</option>
                    <option>KPS</option>
                  </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label fs-14">UDISE ID</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="" placeholder="Enter ID">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label fs-14">Principal Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="" placeholder="Enter Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label fs-14">Phone Number</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="" placeholder="Enter No.">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label fs-14">Aadhar Number</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="" placeholder="Enter No.">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label fs-14">Principal Since</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="" placeholder="Enter No.">
            </div>
        </div>
        <button  type="button" class="custom-button blue-button mt-20 ml-5" data-toggle="modal" data-target="#verifyModal">
            Next
          </button>
    </form>
</div>

<div class="modal right fade" id="verifyModal" tabindex="-1" role="dialog" aria-labelledby="verifyModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body fs-14">
              <input type="checkbox" class="pr-3">
              I declare that the information provided by me is true to the best of my information
              <div class="d-flex justify-content-center">
                <button  type="button" class="custom-button default-button mt-20 mr-5 p-32 fs-14">
                    No, Cancel
                </button>
                <button  type="button" class="custom-button blue-button mt-20 p-32 fs-14">
                    Yes, Confirm
                </button>
                </div>
            </div>
        </div>
    </div>
  </div>
