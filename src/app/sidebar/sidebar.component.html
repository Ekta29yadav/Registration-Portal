<div class="sidebar">
  <section class='sidebarContainer'>
    <div *ngFor="let item of menuList" class="menu" [routerLink]="[item.link]" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact:true}">
      <i [class]="item.class" ></i>
      <div class="title">{{item.label}}</div>
    </div>
  </section>

  <section>
    <div class="instructions">
      <h6 class="text-primary-color title">
        <img src="assets/icons/info.svg" class="info" alt="info">
        {{'INSTRUCTIONS' | translate }}
      </h6>
      <ul>
    
    
   
    <li><span class="step">{{'STEP_ONE' | translate }}</span>&nbsp;{{'DOWNLOAD_CSV_TEMPLATE' | translate }}</li>
        <li><span class="step">{{'STEP_TWO' | translate }}</span>&nbsp;{{'SELECT_GRADE_AY' | translate }},</li>
        <li><span class="step">{{'STEP_THREE' | translate }}</span>&nbsp;{{'UPLOAD_FILLED_UP_CSV' | translate }}</li>
      </ul>
    </div>
    <div class="d-flex justify-content-center logout-icon"><a href="#"><img src="assets/images/logout.png" alt="" class="w-25px pr-2"><span class="fs-16 text-primary-color">{{'LOGOUT' | translate }}</span></a></div>
  </section>

  <div></div>
</div>
