<div class="sidebar">
  <section class='sidebarContainer'>
    <div *ngFor="let item of menuList" class="menu" [routerLink]="[item.link]" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact:true}">
      <i [class]="item.class" ></i>
      <div class="title">{{item.label}}</div>
    </div>
  </section>

  <section>
    <div class="instructions">
      <h6 class="text-primary-color title">
        <img src="assets/icons/info.svg" class="info" alt="info">
        Instructions
      </h6>
      <ul>
        <li><span class="step">Step 1:</span>&nbsp;Download CSV Template</li>
        <li><span class="step">Step 2:</span>&nbsp;Select Grade and AY</li>
        <li><span class="step">Step 3:</span>&nbsp;Upload filled up CSV and review / edit/ delete entries</li>
      </ul>
    </div>
    <div class="d-flex justify-content-center logout-icon"><a href="#"><img src="assets/images/logout.png" alt="" class="pr-2"><span class="fs-16 text-primary-color">Logout</span></a></div>
  </section>

  <div></div>
</div>
